<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Satisfação</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <h1 id="title" class="title">Formulario de Satisfação</h1>
        <p id="description">Dê-nos seu feedback para nos ajudar a melhorar.</p>
        <div class="container">
            <form id="survey-form" action="">
                
                <fieldset>
                    <label id="name-label" for="">Seu Nome
                        <input type="text" name="" id="name" placeholder="Coloque seu nome" required>
                    </label>
                    <label id="email-label" for="">Seu endereço de email
                        <input type="email" name="" id="email" placeholder="Coloque seu email" required>
                    </label>
                    <label id="number-label" for="">Idade (<span class="clue">opcional</span>)
                        <input type="number" name="" id="number" min="13" max="120" placeholder="Idade">
                    </label>
                    
                    <label for="">
                        <p>Que opção melhor descreve sua atual função?</p>
                        <select name="" id="dropdown">
                            <option value="">Selecione uma opção</option>
                            <option value="1">Estudante</option>
                            <option value="2">Trabalhador </option>
                            <option value="3">Prefere não dizer</option>
                            <option value="4">Outro</option>
                        </select>
                    </label>
                </fieldset>
                
                <fieldset>
                    <p>Você recomendaria o freeCodeCamp para um amigo?</p>
                    <label for="">
                        <input type="radio" name="recomendaria" value="definitivamente" class="inline">Definitivamente
                        
                    </label>
                    <label for="">
                        <input type="radio" name="recomendaria" value="talvez" class="inline">Talvez
                    </label>
                    <label for="">
                        <input type="radio" name="recomendaria" value="nao" class="inline">Não
                    </label>

                    <label for="">
                        <p>Qual sua parte favorita do freeCodeCamp?</p>
                        <select name="" id="">
                            <option value="">Selecione uma opção</option>
                            <option value="1">Desafios</option>
                            <option value="1">Projetos</option>
                            <option value="2">Comunidade</option>
                            <option value="3">Open Source</option>
                        </select>
                    </label>

                </fieldset>
                
                <fieldset>
                    <p>O que você gostaria que melhorasse?</p>
                    <label for=""><input type="checkbox" value="frontend" class="inline">Projetos Front-end</label>
                    <label for=""><input type="checkbox" value="backend" class="inline">Projetos Back-end</label>
                    <label for=""><input type="checkbox" value="cursos" class="inline">Cursos</label>
                    <label for=""><input type="checkbox" value="desafios" class="inline">Desafios</label>
                    <label for=""><input type="checkbox" value="forum" class="inline">Forum</label>
                    <label for=""><input type="checkbox" value="videos" class="inline">Videos</label>

                    <label for="">
                        <p>Comentários adicionais ou sugestões?</p>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Coloque seu comentário aqui..."></textarea>
                    </label>
                </fieldset>
                <button type="submit" id="submit">submit</button>
            </form>
        </div>
    </body>
</html>
